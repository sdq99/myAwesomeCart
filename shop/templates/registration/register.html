{% extends '../shop/basic.html' %}
{% load crispy_forms_tags %}

{% block body %}

    <div class="container">
        <h1>Register</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit">Register</button>
            <p>Already have an account, <a href="/shop/login">Login here</a></p>
        </form>
    </div>

{% endblock %}
