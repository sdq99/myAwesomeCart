{% extends 'shop/basic.html' %}

{% block title %} Product view {% endblock %}
{% block body %}
<div class="container my-5">
	<div class="row">
		<div class="col-md-4">
			<div class="row">
				<img src="/media/{{product.image}}" width="100%">
			</div>
			<div class="row my-2">
				<button class="btn btn-primary mx-3">Buy Now</button>
				<button class="btn btn-primary">Add to Cart</button>
			</div>
		</div>
		<div class="col-md-8">
			<h3>{{product.product_name }}</h3>
			<p><b>MRP Rs. </b>{{ product.price }}</p>
			<p>{{ product.desc }}</p>
		</div>
	</div>
</div>

{% endblock %}
