<!doctype html>
<html lang="en">
  <head>
		<style>

			#popcart{
				position: relative;
			}
			#popcart i{
				font-size: 24px;
			}
			#popcart .badge{
			    position: absolute;
					font-size: 9px;
			}
			.popover{
              max-width: 100% !important; /* Max Width of the popover (depending on the container!) */
			}
		</style>
		{% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>{% block title %} {% endblock %}</title>
		{% block css %} {% endblock %}
  </head>
  <body>
		<div class="page-name" page-value="{{ pageName }}"></div>
		<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="/shop">MyAwesomeCart</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item {% if pageName == 'home'%} active {% endif %}">
						<a class="nav-link" href="/shop">Home <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item {% if pageName == 'tracker'%} active {% endif %}">
						<a class="nav-link" href="/shop/tracker">Tracker</a>
					</li>
					<li class="nav-item {% if pageName == 'about'%} active {% endif %}">
						<a class="nav-link" href="/shop/about">About Us</a>
					</li>
					<li class="nav-item {% if pageName == 'contact'%} active {% endif %}">
						<a class="nav-link" href="/shop/contact">Contact Us</a>
					</li>

					<li class="nav-item">
						<a class="nav-link" href="#"></a>
					</li>
				</ul>
				<form class="form-inline my-2 my-lg-0" action="/shop/" method="get">
					<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="s">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
				</form>
				<button type="button" class="btn btn-outline-secondary mx-2" id="popcart" data-container="body" data-toggle="popover"  data-html="true" data-placement="bottom" data-content="Cart is empty.">
					<i class="fa fa-opencart"></i>
					<span class="badge badge-danger badge-pill"><span id="cart">0</span></span>
<!--					Cart(<span id="cart">0</span>)-->
				</button>
			</div>
		</nav>

	{% block body %}{% endblock %}

	  <script src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<script src="https://cdn.ckeditor.com/4.13.0/standard/ckeditor.js"></script>
		<script src="{% static 'shop/js/custom.js' %}" ></script>
		<script>

		</script>
		{% block js %} {% endblock %}
  </body>
</html>
